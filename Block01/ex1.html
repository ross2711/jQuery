<!-- exercise 1
create an html file with a div with a class  main then append to it an h1 with the text hello. -->

<!-- solution -->

<!DOCTYPE html>
<html>
   <head>
      <title>JQuery Playground</title>
      <script
         src="https://code.jquery.com/jquery-3.2.1.js"
         integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
         crossorigin="anonymous"></script>
      <style>
      </style>
   </head>
   <body>
      <div class="main">
      </div>
      <script>$(`<h1>Hello</h1>`).appendTo('.main')</script>
   </body>
</html>
